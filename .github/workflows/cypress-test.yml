name: Cypress Tests
on:
  push:
    branches: [ main, master ]
jobs:
  Cypress-Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitCode
        uses: actions/checkout@v3

      - name: Run Cypress Test
        uses: cypress-io/github-action@v5
        with:
          command: npm run cypress-test-headless
