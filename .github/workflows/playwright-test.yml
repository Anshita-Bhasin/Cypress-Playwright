name: Playwright Tests
on:
  push:
    branches: [ main, master ]
jobs:
  playwright-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      with:
          command: npm run playwright-test-headless

 